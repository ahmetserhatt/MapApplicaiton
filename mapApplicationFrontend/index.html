<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Haritası</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <h2>Map Controls</h2>
        <button id="addPointBtn" class="btn">Add Point</button>
        <button id="queryPointsBtn" class="btn">Query Points</button>
    </nav>
    
    <div id="addPointForm" class="hidden">
        <h4>Add Point</h4>
        <div class="form-group">
            <label for="wktCoord">WKT:</label>
            <input type="text" id="wktCoord" name="wktCoord" required>
        </div>
        <div class="form-group">
            <label for="pointName">Name:</label>
            <input type="text" id="pointName" name="pointName" required>
        </div>
        <input type="hidden" id="pointId" name="pointId">
        <button id="savePointBtn" class="btn">Save Geometry</button>
        <button id="cancelAddBtn" class="btn btn-secondary">Close</button>
    </div>

    <div id="map" class="map"></div>

    <div id="queryResults" class="modal">
        <h3>Query Results</h3>
        <table id="pointsTable" class="display">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>WKT</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
   
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
    </div>

    <div id="toggleEditBtn" class="toggle-btn">Edit Point</div>
    <div id="drawPolygonBtn" class="circle-btn">Polygon</div>
    <div id="drawLineBtn" class="circle-btn">Line</div>

    <script src="script.js"></script>
</body>
</html>
